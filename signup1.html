<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Avatar Customization Section */
        .avatar-section {
            flex: 1;
            padding: 40px;
            background-color: #6c5ce7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .avatar-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #a29bfe;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-initials {
            font-size: 72px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .avatar-controls {
            width: 100%;
        }

        .avatar-option {
            margin-bottom: 20px;
        }

        .avatar-option h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .color-options {
            display: flex;
            gap: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .upload-btn {
            background-color: white;
            color: #6c5ce7;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background-color: #f1f1f1;
        }

        /* Sign Up Form Section */
        .form-section {
            flex: 1;
            padding: 40px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #6c5ce7;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #5649c0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .avatar-section, .form-section {
                padding: 30px;
            }

            .avatar-preview {
                width: 150px;
                height: 150px;
            }

            .avatar-initials {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar Customization Section -->
        <div class="avatar-section">
            <div class="avatar-preview">
                <div class="avatar-initials">JD</div>
                <img id="avatar-image" class="avatar-image" src="" alt="Avatar">
            </div>
            
            <div class="avatar-controls">
                <div class="avatar-option">
                    <h3>Choose Color</h3>
                    <div class="color-options">
                        <div class="color-option" style="background-color: #6c5ce7;" onclick="changeAvatarColor('#6c5ce7')"></div>
                        <div class="color-option" style="background-color: #00b894;" onclick="changeAvatarColor('#00b894')"></div>
                        <div class="color-option" style="background-color: #fd79a8;" onclick="changeAvatarColor('#fd79a8')"></div>
                        <div class="color-option" style="background-color: #fdcb6e;" onclick="changeAvatarColor('#fdcb6e')"></div>
                        <div class="color-option" style="background-color: #0984e3;" onclick="changeAvatarColor('#0984e3')"></div>
                    </div>
                </div>
                
                <div class="avatar-option">
                    <h3>Upload Photo</h3>
                    <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('avatar-upload').click()">Choose Image</button>
                </div>
            </div>
        </div>
        
        <!-- Sign Up Form Section -->
        <div class="form-section">
            <h2>Create Account</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Avatar customization functionality
        function changeAvatarColor(color) {
            document.querySelector('.avatar-preview').style.backgroundColor = color;
        }

        // Handle image upload
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const avatarImage = document.getElementById('avatar-image');
                    avatarImage.src = event.target.result;
                    avatarImage.style.display = 'block';
                    document.querySelector('.avatar-initials').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Update initials when name is typed
        document.getElementById('fullname').addEventListener('input', function(e) {
            const name = e.target.value.trim();
            if (name.length > 0) {
                const initials = name.split(' ').map(part => part[0]).join('').toUpperCase();
                document.querySelector('.avatar-initials').textContent = initials.substring(0, 2);
            } else {
                document.querySelector('.avatar-initials').textContent = 'JD';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reddit Answers – HTML/CSS Only</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="answer.css">
</head>
<body>
  <main class="wrap">
    <section class="container" aria-label="Reddit Answers">
      <h1 class="title"><span class="brand">reddiX</span> answers</h1>
      <p class="subtitle">Got a question? Ask it and get answers, perspectives, and recommendations from all of Reddit</p>

      <div class="chips" role="list" aria-label="Suggestions">
        <button class="chip" role="listitem"><span class="icon">✈️</span>score flight prices</button>
        <button class="chip" role="listitem"><span class="icon">🪠</span>tips to improve water pressure</button>
        <button class="chip" role="listitem"><span class="icon">💰</span>how much of my savings should I invest</button>
        <button class="chip" role="listitem"><span class="icon">🎧</span>best wireless ear buds</button>
        <button class="chip" role="listitem"><span class="icon">🎮</span>best retro games</button>
        <button class="chip" role="listitem"><span class="icon">🎸</span>best underrated pop albums</button>
        <button class="chip" role="listitem"><span class="icon">📰</span>best gaming news subreddits</button>
        <button class="chip" role="listitem"><span class="icon">💸</span>best ways to save money</button>
        <button class="chip" role="listitem"><span class="icon">✨</span>obscure pop facts</button>
        <button class="chip" role="listitem"><span class="icon">🧒</span>best games for younger kids</button>
        <button class="chip" role="listitem"><span class="icon">🧵</span>affordable fashion brands</button>
        <button class="chip" role="listitem"><span class="icon">👟</span>benefits of different running shoe brands</button>
        <button class="chip" role="listitem"><span class="icon">👑</span>most successful real housewives</button>
        <button class="chip" role="listitem"><span class="icon">🧠</span>how to deal with anxiety</button>
        <button class="chip" role="listitem"><span class="icon">🪛</span>how to get paint off a wooden table</button>
        <button class="chip" role="listitem"><span class="icon">🦇</span>best arkham game</button>
        <button class="chip" role="listitem"><span class="icon">🛍️</span>stores to save on holiday shopping</button>
      </div>

      <p class="learn">Learn how Reddit Answers works →</p>

      <div class="search-wrap">
        <div class="search" role="search">
          <input type="text" placeholder="Ask a question" aria-label="Ask a question" />
          <button class="go" aria-label="Submit question">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M5 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M13 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="glow" aria-hidden="true"></div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="score-div">
        <div class="player-1_score1">
          Player 1:
          <span class="player-1_score">0</span>
        </div>

        <div class="player-2_score2">
          Player 2:
          <span class="player-2_score">0</span>
        </div>
      </div>

      <div class="main-div">
        <div class="finish-line"></div>
        <div class="car-1">
          <img
            src="https://cdn-icons-png.flaticon.com/512/744/744465.png"
            alt="Red Car"
          />
        </div>
        <div class="car-2">
          <img
            src="https://cdn-icons-png.flaticon.com/512/744/744465.png"
            alt="Blue Car"
          />
        </div>
      </div>

      <button id="race-btn">Click to Race!</button>

      <button class="Play-again">Play Agian</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>

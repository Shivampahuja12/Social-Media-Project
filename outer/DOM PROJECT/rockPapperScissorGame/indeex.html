<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Scoreboard -->
    <div class="scoreboard-box">
      <div class="score-entry">
        <h3>PLAYER</h3>
        <p id="p1-score">0</p>
      </div>
      <div class="score-entry">
        <h3>COMPUTER</h3>
        <p id="p2-score">0</p>
      </div>
    </div>

    <!-- Game Panel -->
    <div class="box-2">
      <!-- Player Section -->
      <div class="box-i">
        <img src="rock.jpeg" alt="Rock" loading="lazy" class="images rock-1" />
        <div class="data-1">
          <div class="data-i">
            <img
              src="scissor.jpeg"
              alt="Scissors"
              loading="lazy"
              class="images scissor-1"
            />
          </div>
          <div class="data-ii">
            <img
              src="papeer.png"
              alt="Paper"
              class="images player-1Chose hidden"
            />
          </div>
        </div>
        <img
          src="papeer.png"
          alt="Paper"
          loading="lazy"
          class="images paper-1"
        />
      </div>

      <!-- Computer Section -->
      <div class="box-ii">
        <img
          src="rock.jpeg"
          alt="Rock"
          loading="lazy"
          class="images mirrored"
        />
        <div class="data-2">
          <div class="data-i">
            <img
              src="papeer.png"
              alt="Scissors"
              loading="lazy"
              class="images mirrored hidden compuetrChoose-2"
            />
          </div>
          <div class="data-ii">
            <img src="scissor.jpeg" alt="Paper" class="images mirrored" />
          </div>
        </div>
        <img
          src="papeer.png"
          alt="Paper"
          loading="lazy"
          class="images mirrored"
        />
      </div>
    </div>
    <script src="script.js">
      // asdfghj
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Reddix Login/SignUp</title>
    <link rel="icon" type="image/png" href="project logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-signup.css">
</head>
<body>

  <div class="background"> 
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container">
    <img src="robo image.png" alt="watermark" class="watermark">

    <input type="checkbox" id="toggle" aria-hidden="true">

    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required minlength="8" maxlength="20">
        <button>Create Account</button>
        <p class="switch">Already have an account? <label for="toggle">Login</label></p>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form>
        <h1>Login</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required minlength="8" maxlength="20">
        <button>Login</button>
        <p class="switch">Donâ€™t have an account? <label for="toggle">Sign Up</label></p>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <h2>ðŸ˜„ ReddiX</h2>
        <p>Join the conversation, share ideas, and discover communities that matter to you.</p>
      </div>
    </div>
  </div>
</body>
</html>
